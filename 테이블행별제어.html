<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test9.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!--jQuery 라이브러리 다운로드에서 google cdn연결-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#foods").css("backgroundColor", "pink").css("textAlign","center");
            $("#foods .tblt").css({"color": "black", "backgroundColor":"aqua"});
            $("#foods .tblr").css("color", "skyblue");
            $("#one").css("border","1px solid red");
            $("#three td").css({"border":"1px solid blue","textAlign":"right","padding":"10px"});
            //div에서  + 는 one 다음 첫번째로 있는 형제태그 제어
            $("#one + tr").css("color", "orange");
            //~는 three 다음에 있는 형제태그 제어
            $("#three ~ tr").css("color", "green");

        });
    </script>
</head>
<body>
    <div class="container">
        <h2>길동이가 즐겨찾는 음식들</h2>
        <!-- <table class="table table-bordered table-hover"> -->
        <table class="table table-hover"  id="foods">
            <tr class="tblt">
                <th>번호</th><th>분류</th><th>음식</th>
            </tr>
            <tr class="tblr">
                <td>1</td><td>한식</td><td>국밥</td>
            </tr>
            <tr>
                <td>2</td><td>일식</td><td>우동</td>
            </tr>
            <tr>
                <td>3</td><td>중식</td><td>짬뽕</td>
            </tr>
            <tr>
                <td>4</td><td>중식</td><td>만두</td>
            </tr>
            <tr>
                <td>5</td><td>중식</td><td>볶음밥</td>
            </tr>
        </table>
        <br><br><br>
        <table class="card" id="kbs">
            <tr class="card-header tblr">
                <th>번호</th><th>분류</th><th>음식</th>
            </tr>
            <tr class="card-body tblr" id="one">
                <td>1</td><td>한식</td><td>국밥</td>
            </tr>
            <tr class="card-body tblr" id="two">
                <td>2</td><td>일식</td><td>우동</td>
            </tr>
            <tr class="card-body tblr" id="three">
                <td>3</td><td>중식</td><td>짬뽕</td>
            </tr>
            <tr class="card-body tblr" id="four">
                <td>4</td><td>중식</td><td>만두</td>
            </tr>
            <tr class="card-body tblr" id="five">
                <td>5</td><td>중식</td><td>볶음밥</td>
            </tr>
        </table>
    </div>
</body>
</html>
