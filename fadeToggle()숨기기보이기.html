<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .boxTest {
            width: 100px;
            height: 100px;
            /*display: none;*/
        }
    </style>
    <script>
        'use strict';
        $(() => {
            $('input[name="btn1"]').click(() => {
                $("#box1").css("background-color", "aquamarine").fadeIn();
            });
            $('input[name="btn2"]').click(() => {
                $("#box1").css("background-color", "aquamarine").fadeOut();
            });
            $('input[name="btn3"]').click(() => {
                $("#box3").css("background-color", "aquamarine").fadeToggle();
            });
        });
        </script>
</head>
<body>
<p><br></p>
<div class="container">
    <h2>fadeIn/fadeOut/fadeToggle</h2>
    <input type="button" name="btn1" value="fadeIn"/>
    <input type="button" name="btn2" value="fadeOut"/>
    <input type="button" name="btn3" value="fadeToggle"/>
<br><br>
<div id="box1" class="boxTest"></div><br>
<div id="box3" class="boxTest"></div><br>
<h2>이곳은 본문..</h2>
</div>
<p><br></p>
</body>
</html>
