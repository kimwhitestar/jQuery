    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        'use strict';
        $(document).ready(function(){
            //$("#foods > tbody > tr").css("backgroundColor","lightgrey");
            // odd : 홀수인덱스   even : 짝수인덱스 ===> 인덱스가 바뀜!!! (tbody부터 시작인덱스? tr부터 시작인덱스)
            //$("#foods tr:odd").css("backgroundColor","lightgrey");
            $("#foods > tbody > tr:odd").css("backgroundColor","lightgrey");
            //$("#foods > tbody > tr:even").css("backgroundColor","skyblue");
            
            $("#foods tr:first").css({"backgroundColor":"pink","color":"white"});
            $("#foods tr:last").css({"backgroundColor":"orange","color":"white"});
            
            //5번째줄 인덱스 5
            //$("#foods tr:eq(5)").css({"backgroundColor":"red","color":"white"});
            //범위 : 초과(:gt(인덱스)) , 미만(:lt(인덱스)))
            $("#foods tr:lt(5)").css("backgroundColor","pink");
            $("#foods tr:gt(5)").css("backgroundColor","skyblue");


            //짝수줄
            $("#foods2 tr:even").css("backgroundColor","skyblue");
            //첫째줄 덮어쓰기
            $("#foods2 tr:first").css({"backgroundColor":"pink","color":"white"});

        });
    </script>
