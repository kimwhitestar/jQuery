<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test21.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    //윈도우 로딩시에 본문을 메모리로 모두 올리고 작업
    window.onload = function() {
        var price = document.getElementById("price").value;
        var ea = document.getElementById("ea").value;

        //버튼 객체 가져오기
        var priceCalc = document.getElementById("priceCalc");
        var vatCalc = document.getElementById("vatCalc");
        var totalCalc = document.getElementById("totalCalc");

        //버튼 객체에 이벤트리스너 달기 : 버튼 객체.리스너('클릭이벤트 발생하면', 함수처리function(){});
        priceCalc.addEventListener('click', function(){
            let price = myForm.price.value * myForm.ea.value;
            price = numberWithCommas(price);
            document.getElementById("demo1").innerHTML = price + "원";
        });

        vatCalc.addEventListener('click', function(){
            let price = myForm.price.value * myForm.ea.value;
            let vat = (price * 0.1);
            vat = numberWithCommas(vat);
            document.getElementById("demo2").innerHTML = vat + "원";
        });

        totalCalc.addEventListener('click', function(){
            let price = myForm.price.value * myForm.ea.value;
            let vat = (price * 0.1);
            let totalPrice = price + vat;
            totalPrice = numberWithCommas(totalPrice);
            document.getElementById("demo3").innerHTML = totalPrice + "원";
        });
    }

    //콤마 추가
    function numberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>상품 가격 계산</h2>
  <form name="myForm">
    <div class="form-group p-2">
      <label for="product">상품명 :</label>
      <input type="text" name="product" id="product" value="잠바" autofocus class="form-control"/>
    </div>
    <div class="form-group p-2">
      <label for="price">사이즈(단가) :</label>
      <select name="price" id="price" class="form-control">
        <option value="5000">1. S Size(5,000)</option>
        <option value="10000">2. M Size(10,000)</option>
        <option value="15000">3. L Size(15,000)</option>
        <option value="20000">4. XL Size(20,000)</option>
        <option value="25000">5. XXL Size(25,000)</option>
      </select>
      <div class="m-2"></div>
      <label for="ea">수량(개)</label>
      <input type="number" name="ea" id="ea" value="1" min="1" class="form-control"/>
    </div>
    <div class="m-2">
      <input type="button" value="가격" id="priceCalc" class="btn btn-primary"/>
      <input type="button" value="VAT" id="vatCalc" class="btn btn-primary"/>
      <input type="button" value="총가격(VAT포함)" id="totalCalc" class="btn btn-primary"/>
    </div>
    <hr/>
    <div class="border m-3 p-3">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-4">가격(단가*수량) :</div>
        <div id="demo1" class="col-4"></div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-4">VAT(가격의 10%) :</div>
        <div id="demo2" class="col-4"></div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-4">총가격(VAT포함) :</div>
        <div id="demo3" class="col-4"></div>
        <div class="col-2"></div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
