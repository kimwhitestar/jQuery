<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        'use strict';
        $(document).ready(function(){
            let str = '';
            $('#content button[name="foodSearch"]').click(function(){
                let food = $('#content select[name="foods"] option:selected').val();
                if('' == food) {
                    alert('음식분류를 선택하세요');
                    return;//false
                }
                $('#contentResult input[name="result"]').val(food);
            });

            $('#buttonResult input[name="btnResult"]').click(function(){
                let name = $('#textContent input[name="name"]').val();
                let mid = $('#textContent input[name="mid"]').val();
                let pwd = $('#textContent input[name="pwd"]').val();
                let traffic = $('#radioContent input[name="traffic"]').val();//라디오버튼value
                if('' == name) {
                    alert('이름을 입력하세요');
                    return;//false
                }
                if('' == mid) {
                    alert('아이디 입력하세요');
                    return;//false
                }
                if('' == pwd) {
                    alert('패스워드 입력하세요');
                    return;//false
                }
                if('' == traffic) {
                    alert('교통수단을 체크하세요');
                    return;//false
                }
                str = "성명:"+name+" 아이디:"+mid+" 비밀번호:"+pwd+" 교통수단:"+traffic;
                $('#contentResult input[name="result"]').val(str);
            });

            $('#checkContent input[name="lang"]').click(function(){
                let langArray = [];
                $('#checkContent input[name="lang"]:checked').each(function(idx, item){
                    //console.log(idx, "/", item);
                    //console.log($(item).val());
                    langArray.push($(item).val());
                });
                console.log("langArray="+langArray);//[a,b,c] 배열 내용 출력
                console.log(langArray.join('/')); //배열을 가져와서 '/'구분자를 붙여서 문장1개로 연결
        
                $('#contentResult input[name="result"]').val(langArray.join('/'));//'a/b/c'로 출력
            });

            $('#buttonResult input[name="btnMapResult"]').click(function(){
                let langMapArray = $('#checkContent input[name="lang"]:checked').map(function(idx, item){
                    console.log($(item).val());
                    return $(item).val();
                })
                let str = $(langMapArray)
                .get()
                .join(' *** ');
                $('#contentResult input[name="result"]').val(str);//배열을 '-'구분자로 한문장에 연결
            });
        });
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <form name="myForm">
        <div class="card-body" id="content">
            <div class="input-group">
            <select name="foods" class="custom-select">
                <option value="">--음식 분류를 선택하세요--</option>
                <option value="양식">양식</option>
                <option value="한식">한식</option>
                <option value="일식">일식</option>
                <option value="중동식">중동식</option>
                <option value="중식">중식</option>
            </select>
            <div class="input-group-append">
                <button type="button" name="foodSearch" class="btn btn-secondary">조회</button>
            </div>
            </div>
        </div>
        <hr/>
        <div class="card-body" id="textContent">
            성명 : 
            <input type="text" name="name" id="name" vluae="홍길동" class="form-control"/>
            아이디 : 
            <input type="text" name="mid" id="mid" vluae="hkd1234" class="form-control"/>
            비밀번호 : 
            <input type="password" name="pwd" id="pwd" vluae="1234567890" class="form-control"/>
        </div>
        <hr/>
        <div class="card-body" id="radioContent">
            등원길 교통수단 : 
            <input type="radio" name="traffic" value="도보"/>도보
            <input type="radio" name="traffic" value="자전거"/>자전거
            <input type="radio" name="traffic" value="버스"/>버스
            <input type="radio" name="traffic" value="기차"/>기차
            <input type="radio" name="traffic" value="승용차"/>승용차
        </div>
        <hr/>
        <div class="card-body" id="checkContent">
            CSS 지원 제공하는 pront 언어 : 
            <input type="checkbox" name="lang" value="html"/>HTML
            <input type="checkbox" name="lang" value="javascript"/>JavaScript
            <input type="checkbox" name="lang" value="ajax"/>ajax
            <input type="checkbox" name="lang" value="jquery"/>jQuery
            <input type="checkbox" name="lang" value="physon"/>physon
        </div>
        <hr/>
        <div id="buttonResult">
        <input type="button" name="btnResult" value="전체결과출력" class="btn btn-primary form-control m-2"/>
        <input type="button" name="btnMapResult" value="map결과출력" class="btn btn-primary form-control m-2"/>
        </div>
        <hr/>
        <div class="card-body" id="contentResult">
            선택결과 :
            <input type="text" name="result" value="" class="form-control" readonly disabled />
    </form>
</div>
</body>
</html>
