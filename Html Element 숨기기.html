<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

    </script>
</head>
<body>
<p><br></p>
<div class="container">
    <h2>visible(화면만숨김) / display:none(화면만숨김)(=overflow:hidden화면안보이고element도추가안됨) / opacity(불투명도:0 ~ 0.5 ~ 1)</h2>
    <div>1 Hello!!!</div>
    <div style="display: none;">2 Hello!!!</div>
    <div style="opacity: 0.2">3 Hello!!!</div>
    <div>4 Hello!!!</div>
    <div style="visibility: hidden;">5 Hello!!!</div>
    <div style="width:0px; height:0px; overflow:hidden">6 ***Hello!!!***</div>
    <div>7 Hello!!!</div>
    <div>8 Hello!!!</div>
</div>
<p><br></p>
</body>
</html>
