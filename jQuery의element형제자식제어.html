<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // $('div span').css('color','orange');
            //span1만가져옴
            $('div span:first').css('color','orange');
            //span들어있는 블럭에서 span형제중 1번째것들을 가져옴
            $('div span:first-child').css({'color':'white','backgroundColor':'lightgreen'});
            //자식span element가 1개의 경우 블럭만 해당되며 자식span1개 가져옴 
            $('div span:only-child').css('textDecoration','underline');

        });

    </script>
</head>
<body>
<p><br></p>
<div class="container">
    <div class="card-body">
        <span>1. 탕수육</span>
        <span>2. 짬뽕</span>
        <span>3. 새우볶음밥</span>
        <span>4. 짜장면</span>
        <span>5. 만두</span>
    </div>
    <hr/>
    <div class="card-body">
        <span>11. 탕수육</span>

        <span>14. 짜장면</span>
        <span>15. 만두</span>
    </div>
    <hr/>
    <div class="card-body">
        <span>21. 탕수육</span>
        <span>22. 짬뽕</span>
        <span>23. 새우볶음밥</span>
        <span>24. 짜장면</span>
        <span>25. 만두</span>
    </div>
    <hr/>
</div>
<p><br></p>
</body>
</html>
